<script>
    var passou = true;
    function enviar() {
        passou = true;
        var tradu = ipt_codifica.value.toLowerCase();
        var fiel = ipt_codifica.value;
        tradu = tradu.replaceAll("0"," ----- ").replaceAll("9"," ----. ").replaceAll("8"," ---.. ").replaceAll("7"," --... ").replaceAll("6"," -.... ").replaceAll("5"," ..... ").replaceAll("4"," ....- ").replaceAll("3"," ...-- ").replaceAll("2"," ..--- ").replaceAll("1"," .---- ").replaceAll("y"," -.-- ").replaceAll("l"," .-.. ").replaceAll("p"," .--. ").replaceAll("j"," .--- ").replaceAll("w"," .-- ").replaceAll("c"," -.-. ").replaceAll("q"," --.- ").replaceAll("k"," -.- ").replaceAll("f"," ..-. ").replaceAll("r"," .-. ").replaceAll("z"," --.. ").replaceAll("g"," --. ").replaceAll("x"," -..- ").replaceAll("b"," -... ").replaceAll("d"," -.. ").replaceAll("n"," -. ").replaceAll("v"," ...- ").replaceAll("u"," ..- ").replaceAll("a"," .- ").replaceAll("h"," .... ").replaceAll("s"," ... ").replaceAll("i"," .. ").replaceAll("w"," .-- ").replaceAll("e"," . ").replaceAll("o"," --- ").replaceAll("m"," -- ").replaceAll("t"," - ").replaceAll("   ","/");
    
        if (ipt_codifica.value == ""){
   	    alert("Digite Algo no campo");
           passou = false;
       }

       if (passou == true) {
        mensagem.innerHTML = tradu;
       }
    }
   
</script>
