<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar-se</title>
    <link rel="stylesheet" href="css/inicio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <div class="menu">
        <div class="logo">
            <img src="img/Waynelogo.jpeg">
        </div>
        <div class="espacamento">
            <li><a href="inicio.html">Inicio</a></li>
            <li class="aqui">Registrar-se</li>
            <li>Logar-se</li>
        </div>
    </div>

    <div class="conteudo2">
        <div class="quadrado">
            <div class="miniquadrado">
                <div class="minilogo"><img src="img/Waynelogo.jpeg"></div>
                <div class="rgstr">Registre-se aqui:</div>
                <div class="momentum">
                    <div class="email"><span>E-mail:</span></div>
                    <div class="ipts">
                        <div class="iptfilha">
                            <input placeholder="exemplo@email.com">
                        </div>
                    </div>
                </div>

                <div class="momentum">
                    <div class="email"><span>Nome:</span></div>
                    <div class="ipts">
                        <div class="iptfilha">
                            <input placeholder="Nome Aqui">
                        </div>
                    </div>
                </div>

                <div class="momentum">
                    <div class="email"><span>Senha:</span></div>
                    <div class="ipts">
                        <div class="iptfilha">
                            <input type="password" placeholder="*************">
                        </div>
                    </div>
                </div>

                <div class="momentum">
                    <div class="email"><span>Confirmar Senha:</span></div>
                    <div class="ipts">
                        <div class="iptfilha">
                            <input type="password" placeholder="*************">
                        </div>
                    </div>
                </div>
                <div class="battraje">Qual o seu Bat-Traje Favorito?</div>
                <div class="escolha">
                    <form>
                        <input type="radio" id="pattinson" name="batsuit" value="PATTINSON">
                        <label for="pattinson">Bat-Pattinson</label><br>
                        <input type="radio" id="affleck" name="batsuit" value="AFFLECK">
                        <label for="affleck">Bat-Affleck</label><br>
                        <input type="radio" id="bale" name="batsuit" value="BALE">
                        <label for="bale">Bat-Bale</label>
                      </form>
                </div>
                <div class="botao2"><button>Registrar</button></div>

            </div>

        </div>
    </div>


</body>

</html>
