            <p class="texto">BETA o codigo deve ser digitado devagar para que não ocorra bugs</p>
            <input id="ipt_codifica" class="inputCASA" placeholder="Insira aqui" onkeyup="enviar()">

<script>
    var i = 0;
    var vetor = [];
    var teste = false;
    function enviar(){
        teste = true;
        vetor.push(ipt_codifica.value.toLowerCase());
        ipt_codifica.value = '';
        while (teste == true) {
            if (vetor[i] == "a"){
                mensagem.innerHTML += ".- ";
            } else if (vetor[i] == "b"){
                mensagem.innerHTML += "-... ";
            } else if (vetor[i] == "c"){
                mensagem.innerHTML += "-.-. ";
            } else if (vetor[i] == "d"){
                mensagem.innerHTML += "-.. ";
            } else if (vetor[i] == "e"){
                mensagem.innerHTML += ". ";
            } else if (vetor[i] == "f"){
                mensagem.innerHTML += "..-. ";
            } else if (vetor[i] == "g"){
                mensagem.innerHTML += "--. ";
            } else if (vetor[i] == "h"){
                mensagem.innerHTML += ".... ";
            } else if (vetor[i] == "i"){
                mensagem.innerHTML += ".. ";
            } else if (vetor[i] == "j"){
                mensagem.innerHTML += ".--- ";
            } else if (vetor[i] == "k"){
                mensagem.innerHTML += "-.- ";
            } else if (vetor[i] == "l"){
                mensagem.innerHTML += ".-.. ";
            } else if (vetor[i] == "m"){
                mensagem.innerHTML += "-- ";
            } else if (vetor[i] == "n"){
                mensagem.innerHTML += "-. ";
            } else if (vetor[i] == "o"){
                mensagem.innerHTML += "--- ";
            } else if (vetor[i] == "p"){
                mensagem.innerHTML += ".--. ";
            } else if (vetor[i] == "q"){
                mensagem.innerHTML += "--.- ";
            } else if (vetor[i] == "r"){
                mensagem.innerHTML += ".-. ";
            } else if (vetor[i] == "s"){
                mensagem.innerHTML += "... ";
            } else if (vetor[i] == "t"){
                mensagem.innerHTML += "- ";
            } else if (vetor[i] == "u"){
                mensagem.innerHTML += "..- ";
            } else if (vetor[i] == "v"){
                mensagem.innerHTML += "...- ";
            } else if (vetor[i] == "w"){
                mensagem.innerHTML += ".-- ";
            } else if (vetor[i] == "x"){
                mensagem.innerHTML += "-..- ";
            } else if (vetor[i] == "y"){
                mensagem.innerHTML += "-.-- ";
            } else if (vetor[i] == "z"){
                mensagem.innerHTML += "--.. ";
           } else if (vetor[i] == " "){
               mensagem.innerHTML += "/";
           }
           teste = false;
           i++;
        }
        
    }

</script>
